<div class="login">
  <div class="login-box">
    <div class="text-center">
      <h2>智慧管网后台管理系统</h2>
    </div>
    <div class="form">
      <form class="form-horizontal"  [formGroup]="userLoginInfoForm" (submit)="OnSubmit()">
        <div class="form-group ">
          <label for="username" class="control-label">账号</label>
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="请输入账号">
        </div>
        <div class="form-group">
          <label for="password" class="control-label">密码</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <span>{{resMsg}}</span>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="login">
            登<span>录</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
